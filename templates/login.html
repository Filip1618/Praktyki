<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Logowanie</title>
  </head>
  <body>
    <div class="body--container">
      <div class="main--container">
        <div class="main--content">
          <div class="main--secondary">
            <div class="logo">
              <img src="../static/login/SotM-logo.webp" alt="">
            </div>
            <div class="info">
              <h2>Witaj z powrotem</h2>
              <p>Zaloguj się, aby mieć możliwość komentowania oraz oceniania filmów i seriali</p>
            </div>
            <div class="images">
              <img src="../static/login/image.svg" alt="">
            </div>
          </div>
          <form action="/login" method="post">
            <div class="main--form">
              <h1>Logowanie</h1>
              {{login.hidden_tag()}}
              <div class="input--container input-effect">
                {{login.login_username(class="input--field")}}
                  <label>Nazwa użytkownika</label>
                  <span class="focus-border"></span>
              </div>
              <div class="input--container input-effect">
                {{login.login_password(class="input--field")}}
                  <label>Hasło</label>
                  <span class="focus-border"></span>
              </div>
              <div class="submit--button">
                {{login.login_submit(value="Zaloguj się")}}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
